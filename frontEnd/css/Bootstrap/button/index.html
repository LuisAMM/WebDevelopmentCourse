<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <div class="container">
    <h1>I'm a container</h1>
    <!-- We can customize the colors and size -->
    <!-- they change depending on the assigned class -->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-info">info</button>
    <button>Normal Button</button>

    <!-- We can use the button class with other elements like:-->
    <h2>btn class in other elements</h2>
    <a class="btn btn-primary" href="#" role="button">Link</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">

    <!-- other style of buttons -->
    <h2>other type of buttons</h2>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">waarning</button>

    <!-- change the size of the buttons -->
    <h2>Changing the size</h2>
    <button class="btn btn-secondary btn-sm">small button</button>
    <button class="btn btn-secondary btn-md">medium button</button>
    <button class="btn btn-secondary btn-lg">large button</button>
    <button class="btn btn-secondary btn-xl">x-large button</button>

    <h2>Adding disabled to a button</h2>
    <button class="btn btn-outline-danger btn-md" disabled>disable btn</button>
  </div>



  <!-- Scripts must be at the bottom of our body -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>

</html>
