<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Ping Pong Score Keeper</title>
</head>

<body>
  <div class="container d-flex justify-content-center">
    <div class="card w-50">
      <img class="card-img-top"
        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
        alt="">
      <div class="card-header bg-body">
        Ping Pong Score Keeper
      </div>
      <div class="card-body">
        <p class="display-6"><span id="scorePlayer1">0</span> to <span id="scorePlayer2">0</span></p>
        <p>Use the buttons below to keep score.</p>
        <label for="sizeOfSet">Playing to: </label>
        <select name="sizeOfSet" id="sizeOfSet" class="form-select d-inline w-25">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>

      </div>
      <div class="card-footer m-0 p-0">
        <div class="btn-group w-100" role="group" aria-label="Basic mixed styles example">
          <button class='btn btn-success' id="btnPlayer1">+1 Player 1</button>
          <button class='btn btn-primary' id="btnPlayer2">+1 Player 2</button>
          <button class='btn btn-danger' id="btnReset">Reset</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
