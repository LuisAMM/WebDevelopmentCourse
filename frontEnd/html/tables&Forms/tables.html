<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>

<body>
  <!-- table>theader>tr>td*5^^tbody>tr*5>td*5 -->
  <h1>Heaviest Birds</h1>
  <table>
    <thead>
      <tr>
        <th>Animal</th>
        <th>Average mass</th>
        <th>Maximum mass</th>
        <th>Flighted</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ostrich</td>
        <td>104</td>
        <td>156.8</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Somali Ostrich</td>
        <td>200</td>
        <td>130</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Wild turkey</td>
        <td>12</td>
        <td>39</td>
        <td>Yes</td>
      </tr>
    </tbody>
  </table>

  <h2>V2</h2>
  
  <table>
    <thead>
      <tr>
        <th rowspan="2">Animal</th>
        <th colspan="2">Average mass</th>
        <th rowspan="2">Flighted</th>
      </tr>
      <tr>
        <th>Kg</th>
        <th>Lbs</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ostrich</td>
        <td>104</td>
        <td>208</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Somali Ostrich</td>
        <td>200</td>
        <td>400</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Wild turkey</td>
        <td>12</td>
        <td>24</td>
        <td>Yes</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
