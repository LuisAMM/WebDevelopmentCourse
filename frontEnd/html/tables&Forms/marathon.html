<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon</title>
</head>

<body>
  <h1>Race Registration</h1>
  <form action="/query">
    <label for="fname">First Name: </label>
    <input type="text" name="fname" id="fname" required>
    <label for="lname">Last Name: </label>
    <input type="text" name="lname" id="lname" required>

    <p>Select a race:</p>

    <div>
      <input type="radio" name="raceType" value="5k" id="short">
      <label for="short">Fun Run 5K</label>
    </div>
    <div>
      <input type="radio" name="raceType" value="21k" id="half">
      <label for="half">Half Marathon</label>
    </div>
    <div>
      <input type="radio" name="raceType" value="42k" id="full">
      <label for="full">Full Marathon</label>
    </div>
    <div>
      <label for="email">Email </label>
      <input type="email" name="email" id="email" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
    </div>
    <div>
      <label for="ageGroup">Select Age Group </label>
      <select name="ageGroup" id="ageGroup">
        <option value="minors">Under 18</option>
        <option value="young">18-30</option>
        <option value="middle">30-50</option>
        <option value="senior">50+</option>
      </select>
    </div>
    <button>Register!</button>
  </form>
</body>

</html>
